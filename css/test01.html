<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
        }
        .parent {
            width: 300px;
            height: 300px;
            background-color: antiquewhite;
            margin-top: 50px;
            overflow: hidden;
        }
        /* 为什么会产生塌陷 */
        .sub {
            width: 100px;
            height: 100px;
            margin-top: 100px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="sub"></div>
    </div>
</body>
</html>
